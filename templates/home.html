{% include "header.html" %}

<div class="container mt-5">
    <h1 class="mb-4 text-center text-primary">My Notes</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover shadow-lg">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Deadline</th>
                </tr>
            </thead>
            <tbody>
                {% for i in notes %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.type.name}}</td>
                        <td>{{i.deadline_at}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include "footer.html" %}
