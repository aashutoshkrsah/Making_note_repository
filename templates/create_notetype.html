{% include "header.html" %}

<div class="container mt-5">
    <h1 class="mb-4 text-center text-primary">Create a New Note Type</h1>

    <form method="post">
        {% csrf_token %}
        
   
        <div class="mb-4">
            <label for="name" class="form-label text-dark">Note Type</label>
            <input type="text" class="form-control" id="name" name="note-type" placeholder="Add Note Type" required>
        </div>
        
  
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
    </form>
</div>

{% include "footer.html" %}
