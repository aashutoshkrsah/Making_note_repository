{% include "header.html" %}

<div class="container mt-5">
    <h1 class="mb-4 text-center text-primary">Viewing Note Type</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover shadow-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Updated At</th>
                    <th scope="col">Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for i in notesType %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.updated_at}}</td>
                        <td>{{i.created_at}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include "footer.html" %}
